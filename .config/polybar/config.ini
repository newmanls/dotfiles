include-directory = ~/.config/polybar/modules

[colors]
background = ${xrdb:background} 
foreground = ${xrdb:foreground}
black = ${xrdb:color0}
red = ${xrdb:color1}
green = ${xrdb:color2}
yellow = ${xrdb:color3}
blue = ${xrdb:color4}
magenta = ${xrdb:color5}
cyan = ${xrdb:color6}
white = ${xrdb:color7}
gray = ${xrdb:color8}
accent = ${xrdb:accentColor}
urgent = ${self.yellow}

[bar/common]
fixed-center = true
cursor-click = pointer

width = 100%
height = 18px

foreground = ${colors.foreground}
background = ${colors.background}
font-0 = Iosevka Nerd Font-9;2

padding = 2
module-margin = 1

modules-left = apps
modules-center = cmus
modules-right = updates pulseaudio network calendar

tray-position = right
tray-maxsize = 16
tray-padding = 4

[bar/bspwm]
inherit = bar/common
modules-left = apps bspwm
wm-restack = bspwm

[bar/i3]
inherit = bar/common
modules-left = apps i3
wm-restack = i3
