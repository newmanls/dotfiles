[config.wallpaper]
command = 'swww'
arguments = ['img', '--transition-step', '10']
set = true

[templates.hyprland]
input_path = './templates/hyprland-colors.conf'
output_path = '~/.config/hypr/colors.conf'

[templates.mako]
input_path = './templates/mako.ini'
output_path = '~/.config/mako/colors.ini'
post_hook = 'makoctl reload'

[templates.river]
input_path = './templates/river'
output_path = '~/.config/river/colors'
post_hook = '~/.config/river/colors'

[templates.rofi]
input_path = './templates/rofi-colors.rasi'
output_path = '~/.config/rofi/themes/colors.rasi'

[templates.waybar]
input_path = './templates/colors.css'
output_path = '~/.config/waybar/colors.css'
post_hook = 'pkill -SIGUSR2 waybar'

[templates.zathura]
input_path = './templates/zathura-colors'
output_path = '~/.config/zathura/colors'
